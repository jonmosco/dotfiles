# Use ctrl-a like screen
set -g prefix C-a
unbind C-b

# So we can use C-a a to go to the beginning of the line
#bind a send-prefix

# Keybindings
unbind %
bind-key | split-window -h
bind-key \ split-window -h
bind-key - split-window -v

# Send C-a to other applications
bind C-a send-prefix

# nested tmux
bind-key a send-prefix

# General settings

# No bells.  They are annoying
set-option -g bell-action none
set-option -g visual-bell off

# Vi mode
setw -g mode-keys vi
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Start window and pane numers at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# history buffer
set -g history-limit 10000

# Delay
set -s escape-time 1

# Reload the configuration
bind r source ~/.tmux.conf \; display "Configuration reloaded"

# No mouse
setw -g mode-mouse off

# Resize panes
bind H resize-pane -L 5
bind R resize-pane -R 5

# 256 colors
set -g default-terminal "screen-256color"

# UTF-8
set -g status-utf8 on

# Center the window list
set -g status-justify centre

# Rename the window
set-option -g set-titles on
set-window-option -g automatic-rename off

# Colors (solarized dark)

# default statusbar colors
#set -g status-fg yellow
#set -g status-bg black

# Active window
#set-window-option -g window-status-current-format " #I:*#W#F "

# default window title colors
setw -g window-status-fg brightblue
setw -g window-status-bg default
setw -g window-status-attr dim

# active window title colors
#setw -g window-status-current-fg white
#setw -g window-status-current-bg red
#setw -g window-status-current-attr default

# Pane Divider colors
set -g pane-border-fg black
set -g pane-border-bg default
set -g pane-active-border-fg yellow
set -g pane-active-border-bg default

# command line/message text
#set -g message-bg black
#set -g message-fg yellow

# Battery!
#set -g status-right "#(~/bin/battery -pt) | #[fg=yellow]%b %d %l:%M"

# don't wait for an escape sequence after hitting
# Esc. fixes insert mode exit lag in vim
set -sg escape-time 0

set -g status-bg "colour234"
set -g message-command-fg "colour231"
set -g status-justify "left"
set -g status-left-length "100"
set -g status "on"
set -g message-bg "colour31"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour231"
set -g message-command-bg "colour31"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour240"
set -g status-left-attr "none"
setw -g window-status-fg "colour250"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour234"
setw -g window-status-activity-attr "underscore"
setw -g window-status-activity-fg "colour250"
setw -g window-status-separator ""
setw -g window-status-bg "colour234"

set -g status-left "#{?client_prefix,#[fg=colour16 bg=red bold] ❐ #S #[fg=red bg=colour234 nobold nounderscore noitalics],#[fg=colour16 bg=colour254 bold] ❐ #S #[fg=colour254 bg=colour234 nobold nounderscore noitalics]}"


set -g status-right "#[fg=colour236,bg=colour234]#[fg=colour250,bg=colour236] #(~/bin/battery -pt -g white)#[fg=colour232,bg=colour236]  #[fg=colour250,bg=colour232] %l:%M %p %D #[fg=colour236,bg=colour232,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236] #H #[fg=colour252,bg=colour236,nobold,nounderscore,noitalics]"

setw -g window-status-format "#[fg=colour234,bg=colour234,nobold,nounderscore,noitalics]#[default] #I #W #[fg=colour234,bg=colour234,nobold,nounderscore,noitalics]"

## Format for the window name
setw -g window-status-current-format "#[fg=colour234,bg=colour31,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour31,bold] #I ❯ #W #[fg=colour31,bg=colour234,nobold,nounderscore,noitalics]"
